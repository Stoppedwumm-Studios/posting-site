name: Sync Fork with Upstream

on:
  repository_dispatch:
    types: [sync-fork]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check if it is a fork
        if: github.event.repository.fork != true
        run: |
          exit 1
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          ref: main  # Adjust to your default branch if different

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Stoppedwumm-Studios/posting-site.git
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories
          git push origin main
